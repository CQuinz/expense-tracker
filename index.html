<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="m-auto text-center mb-1">
      <h1 class="mt-4">Expense Tracker</h1>
      <h3>Track Your Expenses</h3>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="font-weight-bold" for="name">Name:</label>
        <input id="name-input" class="form-control mb-3" type="text" placeholder="Where was the expense made?">
      </div>
      
    </div>
    
      <div class="row">

        <div class="col-6">
          
          <label class="font-weight-bold" for="date">Date:</label>
          <input id="date-input" type="date" class="form-control">
        </div>

        <div class="col-6">
          <label class="font-weight-bold" for="amount">Amount:</label>
          <input id="amount-input" type="number" class="form-control">
        </div>

      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary text-center mt-3">Add Expense</button>
      </div>
      
    

    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr class="bg-light">
          <td>Drink</td>
          <td>12/15/75</td>
          <td>12.50</td>
        </tr> -->
      </tbody>
    </table>
    
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
